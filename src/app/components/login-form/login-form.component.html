<main class="container mx-auto mb-4 p-4 mt-4">
  <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" class="flex flex-col">

    <fieldset class="mb-3">
      <label for="username" class="block text-xl">Trainer name</label>
      <input type="text" ngModel #username="ngModel" name="username" id="username" required minlength="2"
        class="border border-slate-300 p-2 rounded w-full" placeholder="Ash">

      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="mt-3">
        <div *ngIf="username.errors?.['required']">
          <p class="text-red-700">Trainer name is required!</p>
        </div>
        <div *ngIf="username.errors?.['minlength']">
          <p class="text-red-700">Trainer name have to be at least 2 characters long!</p>
        </div>
      </div>

    </fieldset>

    <button [disabled]="loginForm.invalid" type="submit" class="bg-yellow-200 p-2 rounded">Login</button>

    <ng-container *ngIf="loading">
      <p class="text-center text-2xl font-bold">Loading...</p>
    </ng-container>

  </form>

  <section>
    <img src="assets/img/pokemon-loginPage.png" alt="starter-pokemons" class="mt-20">
  </section>
</main>
